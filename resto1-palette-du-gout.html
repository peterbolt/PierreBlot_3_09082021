<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f2e513a052.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bloc">
      <header>
        <nav class="navbar">
          <div class="header-logo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood" />
          </div>
        </nav>
      </header>
    </div>

    <!-- Section Fonctionnement -->
    <div class="bloc">
      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="fonctionnement-container">
          <div class="fonctionnement-element">
            <span class="fonctionnement-number">1</span>
            <div class="fonctionnement-element--icon">
              <i class="fas fa-mobile-alt"></i>
            </div>
            <span class="fonctionnement-element--title"
              >Choisissez un restaurant</span
            >
          </div>
          <div class="fonctionnement-element">
            <span class="fonctionnement-number">2</span>
            <div class="fonctionnement-element--icon">
              <i class="fas fa-list"></i>
            </div>
            <span class="fonctionnement-element--title"
              >Composez votre menu</span
            >
          </div>
          <div class="fonctionnement-element">
            <span class="fonctionnement-number">3</span>
            <div class="fonctionnement-element--icon">
              <i class="fas fa-store"></i>
            </div>
            <span class="fonctionnement-element--title"
              >Dégustez au restaurant</span
            >
          </div>
        </div>
      </section>
    </div>

    <div class="bloc">
      <footer>
        <div>
          <img
            class="logo-footer"
            src="./images/logo/ohmyfood@2x-white.svg"
            alt="logo footer"
          />
        </div>
        <ul>
          <li>
            <i class="fas fa-utensils footer-icon"></i
            ><a class="footer-link" href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fas fa-hands-helping footer-icon"></i
            ><a class="footer-link" href="#">Devenir partenaire</a>
          </li>
          <li><a class="footer-link" href="#">Mentions légales</a></li>
          <li><a class="footer-link" href="#">Contact</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
